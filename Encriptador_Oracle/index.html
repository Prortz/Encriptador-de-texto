<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Encriptador</title>
</head>
<body>

    <header>
        <h1 class="titulo-principal">Encriptador de Texto</h1>
    </header>
    
    <main>

        <section>
  
            <div>
               
              <textarea name="texto" class="cuadro-texto" id="textoEncriptado" cols="70" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                
            </div>
            
            <div class="informacion">
                <p>Ingresa el texto en minuscula y sin acentos</p>
            </div>

            <div class="botones">
                
                <button type="button" class="botonEncriptado" onclick="encriptar()">Encriptar Texto</button>
                <input type="button" class="textoDesencriptado" value="Desencriptar" onclick="desencriptar()">
                <button type="button" class="botonCopiar" onclick="copiar()">Copiar Texto</button>
            </div>

            <div class="cuadro-imagen">
                <img src="imagenes/muñeco.png" alt="" id="muñeco" />
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                  <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                  <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar
                  </p>
                </div>
            </div>    
            
        </section>

    </main>
    
    

</body>

<script src="script.js"></script>
</html>
